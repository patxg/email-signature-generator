<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .signature {
            border: 1px solid #000;
            padding: 10px;
            width: 700px; /* Adjust width as needed */
            background-color: #fff;
            color: #13213f;
        }
        .dark-mode .signature {
            background-color: #000;
            color: #c7cad0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        #download-link {
            display: none;
            margin-top: 10px;
        }
        .signature img {
            vertical-align: middle;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header .logo {
            flex: 1;
            margin-right: 10px;
        }
        .header img {
            height: 100px; /* Adjust height as needed */
        }
        .content {
            flex: 3;
        }
        .content h1 {
            font-size: 24px;
            margin: 0;
        }
        .content h2 {
            font-size: 18px;
            margin: 0;
        }
        .content h3 {
            font-size: 16px;
            margin: 0;
        }
        .content h4 {
            font-size: 14px;
            margin: 0;
        }
        .contact-info {
            margin-top: 10px;
        }
        .contact-info p {
            margin: 5px 0;
            font-size: 16px; /* Font size H3 */
        }
        .phone-number {
            font-weight: normal;
        }
        .icons img {
            height: 30px; /* Larger icons */
            margin-right: 10px;
        }
        .icons a {
            color: inherit;
            text-decoration: none;
            font-size: 18px; /* Font size H2 */
        }
        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }
        .footer img {
            width: 60%; /* Smaller footer banner */
            height: auto;
        }
        .footer-text {
            text-align: center;
            font-size: 24px; /* Font size H1 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Email Signature Generator</h1>
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname">
    </div>
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname">
    </div>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title">
    </div>
    <div class="form-group">
        <label for="pronouns">Pronouns</label>
        <input type="text" id="pronouns">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone">
    </div>
    <button onclick="generateSignature()">Generate Signature</button>
    <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
    <a id="download-link" download="signature.html">Download Signature</a>
    
    <div id="signature-container"></div>

    <script>
        let isDarkMode = false;
        const website = "ReefPointGroup.com";
        const linkedInURL = "https://www.linkedin.com/company/reefpointgroup/mycompany/";

        function generateSignature() {
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            const title = document.getElementById('title').value;
            const pronouns = document.getElementById('pronouns').value;
            const phone = document.getElementById('phone').value;

            const pronounsHTML = pronouns ? `<h4>${pronouns}</h4>` : '';

            const linkedinSrc = isDarkMode ? 'https://raw.githubusercontent.com/patxg/email-signature-generator/main/assets/linkedin_dark.png' : 'https://raw.githubusercontent.com/patxg/email-signature-generator/main/assets/linkedin_light.png';
            const webSrc = isDarkMode ? 'https://raw.githubusercontent.com/patxg/email-signature-generator/main/assets/web_dark.png' : 'https://raw.githubusercontent.com/patxg/email-signature-generator/main/assets/web_light.png';

            const signatureHTML = `
                <div class="signature">
                    <div class="header">
                        <div class="logo">
                            <img src="https://raw.githubusercontent.com/patxg/email-signature-generator/main/assets/logo.png" alt="Company Logo">
                        </div>
                        <div class="content">
                            <h1>${fname} ${lname}</h1>
                            <h3>${title}</h3>
                            ${pronounsHTML}
                            <h3 class="phone-number">${phone}</h3>
                            <div class="icons">
                                <a href="${linkedInURL}" target="_blank"><img src="${linkedinSrc}" alt="LinkedIn"></a> 
                                <a href="https://www.${website}" target="_blank"><img src="${webSrc}" alt="Web"></a> 
                                <a href="https://${website}" target="_blank">${website}</a>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <img src="https://raw.githubusercontent.com/patxg/email-signature-generator/main/assets/Footer.png" alt="Footer">
                    </div>
                    <div class="footer-text">
                        We Serve. We Innovate. We Empower.
                    </div>
                </div>
            `;
            document.getElementById('signature-container').innerHTML = signatureHTML;

            const blob = new Blob([signatureHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const downloadLink = document.getElementById('download-link');
            downloadLink.href = url;
            downloadLink.style.display = 'inline';
        }

        function toggleMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            generateSignature();
        }
    </script>
</body>
</html>
